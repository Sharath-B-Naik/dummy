on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Merge into delpoying branch
    env:
      my_secret: ${{ secrets.TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter config --enable-web
      - flutter upgrade
      - run: flutter pub get
      - run: flutter build web
      - run: |
          cd build/web
          git init
          git config --global user.email sharathnaik89@gmail.com
          git config --global user.name sharath-b-naik
          git config --global init.defaultBranch master
          git remote add origin https://${{ secrets.TOKEN }}@github.com/sharath-b-naik/hosting.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f

      